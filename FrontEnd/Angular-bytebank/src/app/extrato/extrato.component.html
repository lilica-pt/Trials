<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia" > <!-- caso não tenha conteúdo em transferencia -->
      <tr class="tabela__linha" *ngFor="let transferecia of transferencias">
        <td class="tabela__conteudo">{{transferecia.data | date: 'short'}}</td> <!-- implementar em app.module.ts -->
        <td class="tabela__conteudo">{{transferecia.valor | currency}}</td>
        <td class="tabela__conteudo">{{transferecia.destino}}</td>
      </tr>

    </tbody>

  </table>

  <!-- conteúdo que substituirá a TBODY em caso de else -->
  <ng-template #listaVazia>
    <p>
      Nenhuma operação cadastrada
    </p>
  </ng-template>
</section>
